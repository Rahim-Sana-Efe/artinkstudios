<!DOCTYPE html>

<head>

  <title>Contact Us</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;

      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .logo {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
    }

      font-size: 3em;
      margin-bottom: 0.5em;
    }

    p {

      margin-bottom: 1.5em;
    }

    .socials {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .socials a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      border: 2px solid white;
      padding: 10px 20px;
      border-radius: 25px;
      transition: background 0.3s, color 0.3s;
    }

    .socials a:hover {
      background: white;
      color: #563ce7;
    }
  </style>
