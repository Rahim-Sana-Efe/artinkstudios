  <style>
    @font-face {
    font-family: Horizon;
    src: url('horizon.otf') format('opentype');
    font-weight: bold;
    font-style: normal;
    }
    body {
      margin: 0;
      font-family: 'Horizon', sans-serif;
      background: linear-gradient(90deg, #004aad, #cb6ce6);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .MainContent {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;

    padding: 20px;
  }

  
*{
    text-decoration: none;
}

.navbar{
    background: linear-gradient(90deg, #004aad, #cb6ce6);
    font-family: 'Horizon', 'sans-serif'; 
    padding-right: 15px;
    padding-left: 15px;
    width: 100%;
    box-sizing: border-box;
}

.navdiv{
    display: flex; 
    align-items: center; 
    justify-content: space-between;
}

.logo a{
    font-size: 25px; 
    font-weight: 600; 
    color: white;
}

li{
    list-style: none; 
    display: inline-block;
}

li a{
    color: white; 
    font-size: 14px; 
    font-weight: bold; 
    margin-right: 25px;
}

button{
    background-color: black; 
    margin-left: 10px; 
    border-radius: 10px; 
    padding: 10px; 
    width: 90px;
}

button a{
    color: white; 
    font-weight: bold; 
    font-size: 15px;
}

    .banner {
      width: 100%;
      max-width: 1100px;
      height: auto;
      display: block;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 1.5em;
    }

    .socials {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .socials a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      border: 2px solid white;
      padding: 10px 20px;
      border-radius: 25px;
      transition: background 0.3s, color 0.3s;
    }

    .socials a:hover {
      background: white;
      color: #563ce7;
    }

    .FooterContainer {
    padding: 0 20px;
    text-align: center;
    margin-top: 40px;
}
  
.SocialIcons a {
    color: white;
    margin: 0 15px;
    font-size: 28px;
    transition: color 0.3s ease, transform 0.3s ease;
}
  
  .SocialIcons a:hover {
    color: #004aad;
    transform: scale(1.2);
}
  
  .FooterText {
    color: white;
    font-size: 1rem;
    margin-top: 20px;
    font-family: 'Horizon', 'sans-serif';
}

  </style>
